<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pribadi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #2c2c2c 25%, #4a4a4a 50%, #7a7a7a 75%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .profile {
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            position: relative;
            border: 3px solid #000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #000, #333);
            opacity: 0.1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #000, #333, #666);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .bio {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-links {
            display: grid;
            gap: 15px;
        }

        .social-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .social-card:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .tiktok {
            background: linear-gradient(45deg, #000, #ff0050);
        }

        .whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }

        .instagram {
            background: linear-gradient(45deg, #833AB4, #E1306C, #F77737);
        }

        .social-text {
            flex: 1;
            text-align: left;
        }

        .social-text h3 {
            margin-bottom: 5px;
            font-size: 1.1rem;
            color: #222;
        }

        .social-text p {
            color: #666;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .social-card {
                padding: 15px;
            }
            
            body {
                background: linear-gradient(135deg, #000000 0%, #333333 50%, #666666 100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="https://files.catbox.moe/atoqfu.jpg" alt="Professional profile portrait of website owner with modern background" />
            </div>
            <h1>Arivito</h1>
            <p class="bio">
               Connect with me through TikTok, IG, & WhatsApp. 
            </p>
        </div>

        <div class="social-links">
            <a href="https://www.tiktok.com/@vittz567?_t=ZS-8zKzmAZ5LtP&_r=1" target="_blank" class="social-card" id="tiktok-link">
                <div class="social-icon tiktok">TT</div>
                <div class="social-text">
                    <h3>TikTok</h3>
                    <p>Follow me later I will follow back</p>
                </div>
            </a>

            <a href="https://chat.whatsapp.com/yourgroupid" target="_blank" class="social-card" id="whatsapp-link">
                <div class="social-icon whatsapp">WA</div>
                <div class="social-text">
                    <h3>WhatsApp Group</h3>
                    <p>Join grub bre </p>
                </div>
            </a>

            <a href="https://www.instagram.com/vitzz77_?igsh=MW8ycG52cXo5cDUxMg==" target="_blank" class="social-card" id="instagram-link">
                <div class="social-icon instagram">IG</div>
                <div class="social-text">
                    <h3>Instagram</h3>
                    <p>See my latest photos and stories</p>
                </div>
            </a>
        </div>

        <div class="footer">
            <p>Â© 2025 Personal Website. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Simple hover effect enhancement
        document.querySelectorAll('.social-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-5px)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });
        });

        // You can replace these URLs with your actual social media links
        // Example:
        // document.getElementById('tiktok-link').href = 'https://www.tiktok.com/@your_actual_username';
        // document.getElementById('whatsapp-link').href = 'https://chat.whatsapp.com/your_actual_group_id';
        // document.getElementById('instagram-link').href = 'https://www.instagram.com/your_actual_username';
    </script>
</body>
</html>
